<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="forms">

    <div class="login" id="login-form">
        <div class="header">Login</div>
        <form>
            <div class="form-floating">
                <input type="email" class="form-control" placeholder="" required>
                <label>Email</label>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="" id="password-login" required>
                <label>Password</label>
                <div id="lock-symbol-login" onclick="togglePasswordLogIn()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                </div>
            </div>
            <div class="remember-forgot">
                <div class="input-field">
                    <input type="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="login-btn">
                <button class="btn btn-light rounded-pill" type="submit">Sign In</button>
            </div>
            <div class="register">
                Don't have a account? <span onclick="signUp()">Register</span>
            </div>
        </form>
    </div>

    <div class="signup" id="signup-form">
        <div class="header">Sign Up</div>
        <form>
            <div class="form-floating">
                <input type="email" class="form-control" placeholder="" required>
                <label>Email</label>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="" id="password-signup" required>
                <label>Password</label>
                <div id="lock-symbol-signup" onclick="togglePasswordSignUp()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                </div>
            </div>

            <!--
            <div class="remember-forgot">
                <div class="input-field">
                    <input type="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            -->

            <div class="signup-btn">
                <button class="btn btn-light rounded-pill" type="submit">Sign Up</button>
            </div>
            <div class="register">
                Already have a account? <span onclick="login()">Sign In</span>
            </div>
        </form>
    </div>

</div>

<div class="buttons-top">
    <button class="btn btn-light rounded-pill disabled log-in" onclick="login()">Sign In</button>
    <button class="btn btn-light rounded-pill sign-up" onclick="signUp()">Sign Up</button>
</div>
    
</body>
</html>
